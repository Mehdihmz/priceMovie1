<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="cards2" class="cards"></div>


<script>
    let cardsData = [
        {
            poster: "poster.jpg",
            title1: "Тайная жизнь",
            title2: "домашних животных 2",
            cost: 50,
            rating: 4.5,
        },
        {
            poster: "toy4.jpg",
            title1: "История игрушек 4",
            title2: "Приключения Вилкинса",
            cost: 60,
            rating:5.5,
        },
        {
            poster: "ferd.jpg",
            title1: "Фердинанд",
            title2: "Побег из коровника",
            cost: 40,
            rating: 3.5,
        },
                
    ];


    let cardsOptions = {
        currency: "руб.",
        sale: true,
        buy: "order.png",
        type: "type.png",
        act: "action.png",
    };
    cardsData.forEach(card => {
        const fullCost = `${card.cost},00 ${cardsOptions.currency}`;
        const saleCost = `${Math.round(card.cost * .9)},00 ${cardsOptions.currency}`;
        let stars = "";
        for (i = 1; i <= card.rating; i++) {
            stars += "star ";
        }
        for (j = 5; j > card.rating; j--) {
            stars += "star_border ";
        }
        stars = stars.slice(0, stars.length - 1);
        let s = `
        <div class="card">
            <div class="poster">
                <img src="images/${card.poster}" alt="">  
            </div>
            <div class="title">
                <div>${card.title1}</div>
                <div>${card.title2}</div>
            </div>
            <div class="price">
                <div>${cardsOptions.sale ? saleCost : 0}</div>
            <div>${fullCost}</div>
            </div>
            <div class="rank">
                <span class="material-icons">
                    ${stars}
                </span>
            </div>
            <div class="buy">
                <img src="images/${cardsOptions.buy}" alt="">
            </div>
        </div>`;
        cards2.innerHTML += s;
    });
</script>
</body>
</html>
